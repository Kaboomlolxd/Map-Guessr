<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Guessr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #0cc0df;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #444;
            margin-top: 0;
        }
        section {
            margin-bottom: 30px;
        }
        .maps-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .map-embed {
            flex: 1;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .submit-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .submit-btn {
            background-color: #0cc0df;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0aa8c4;
        }
        footer {
            background-color: #0cc0df;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test</h1>
        <p>TTTT</p>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>Game Rules.</p>
        </section>
        
        <!-- Map Embeds Section -->
        <section>
            <h2>Maps</h2>
            <div class="maps-container">
                <div class="map-embed" id="maptiler-map">
                    <!-- MapTiler Map will be embedded here -->
                    <p style="text-align: center; padding-top: 180px;">MapTiler Map</p>
                </div>
                <div class="map-embed" id="google-map">
                    <!-- Google Maps will be embedded here -->
                    <p style="text-align: center; padding-top: 180px;">Google Map</p>
                </div>
            </div>
            <div class="submit-container">
                <button class="submit-btn" id="submit-guess">Submit</button>
            </div>
        </section>
        
        <section>
            <h2>Features</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Made by Nathan</p>
    </footer>
</body>
<script>
    //stuff goes here I think
</script>
</html>
